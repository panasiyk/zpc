name: Update CDN version

on:
  workflow_dispatch:
    inputs:
      status:
        description: 'My Input Description'
        required: true

jobs:
  successful_status:
    if: ${{ github.event.inputs.status == 'successful' }}
    runs-on: ubuntu-latest
    steps:
      - name: Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: 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

      - name: Update version
        run: npm version patch


      - name: Commit & Push build
        uses: CasperWA/push-protected@v2
        with:
          token: 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
          branch: ${{ github.head_ref || github.ref_name }}
          unprotect_reviews: true
          tags: false

      - name: Update version status
        run: echo "Status is successful"

  failed_status:
    if: ${{ github.event.inputs.status == 'failed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Update version status
        run: echo "Status is failed"
